{% extends "users/base.html"%}

{% block content %}
 {% for post in posts %}

 
 <div class="card mt-5" style="width: 18rem;">
  <h3>{{post.user}}</h3>
  
  <img src="{{post.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <p>{{post.caption}}</p>
    <p class="card-text">{{post.likes}}</p>
    
  </div>
</div>



 {% endfor%}

{% endblock content %}
